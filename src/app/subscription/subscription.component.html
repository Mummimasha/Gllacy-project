<div class="wrapper">
  <div class="news">
    <p>Новое в нашем блоге</p>
    <h3 class="news-title">
      10 способов сервировки фруктовых щербетов к столу
    </h3>
  </div>
  <div class="supscription-background">
    <div class="subscribe-form">
      <p class="subsribe-form-text">
        Подпишитесь на нашу сладкую рассылку и будьте всегда в курсе всего самого
        вкусного, что у нас происходит. Обещаем не спамить и не слать всякой
        ненужной ерунды. Честно =)
      </p>
      <input class="subscribe-input" placeholder="email@example.com" type="email" name="newEmail" [(ngModel)]="newEmail" />
      <button class="additional-button" (click)="addEmail();">
        Отправить
      </button>
    </div>
  </div>
</div>
